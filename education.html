<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Education</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Rubik:ital,wght@0,300;0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./table-style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container-section non-border">
        <h2>Education</h2>
        <div>
          <img
            src="https://images.pexels.com/photos/4050287/pexels-photo-4050287.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt=""
          />
          <table>
            <tr>
              <th colspan="2">Year</th>
              <th rowspan="2">School/University</th>
            </tr>
            <tr>
              <th>From</th>
              <th>To</th>
            </tr>
            <tr>
              <td>2019</td>
              <td>2022</td>
              <td>ABC University</td>
            </tr>
            <tr>
              <td>2015</td>
              <td>2019</td>
              <td>ABC High School</td>
            </tr>
            <tr>
              <td>2009</td>
              <td>2014</td>
              <td>ABC Elementry School</td>
            </tr>
          </table>
        </div>
      </div>
    </section>
    <script src="navbar.js"></script>
  </body>
</html>
