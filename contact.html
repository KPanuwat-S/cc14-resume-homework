<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Rubik:ital,wght@0,300;0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./form-style.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container-section non-border">
        <div class="form-container">
          <h2>Contact Me</h2>
          <form class="form-group">
            <h5>Enter your info.</h5>
            <div class="form-input">
              <label for="name">Your Name</label>
              <input type="text" id="name" />
            </div>
            <div class="form-input">
              <label for="email">Your E-mail</label>
              <input type="email" id="email" />
            </div>
            <div class="form-input">
              <label for="gender">Gender</label>
              <select name="gender" id="gender">
                <option value="null">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="Not identifiable">Not identifiable</option>
              </select>
            </div>
            <div class="form-input">
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="20"
                rows="10"
              ></textarea>
            </div>
            <div class="button-group">
              <input class="btn" type="submit" value="send" />
              <input class="btn" type="reset" value="clear" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <script src="navbar.js"></script>
  </body>
</html>
